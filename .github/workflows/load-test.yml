name: Load Testing CI

on:
  workflow_dispatch:
    inputs:
      stage_start_rps:
        description: "Начальный RPS"
        required: false
        default: "50"
      stage_step_rps:
        description: "Шаг прироста RPS"
        required: false
        default: "50"
      stage_steps:
        description: "Число ступеней"
        required: false
        default: "5"
      stage_duration:
        description: "Длительность ступени (напр. 1m)"
        required: false
        default: "1m"
      max_vus:
        description: "Лимит VUs"
        required: false
        default: "200"
      users:
        description: "Список user:pass через запятую"
        required: false
        default: "user1:pass1,user2:pass2"
      base_url:
        description: "Базовый URL стенда"
        required: false
        default: "http://localhost:8080"

env:
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_PORT: 5432
  REDIS_HOST: redis
  REDIS_PORT: 6379
  CLICKHOUSE_DB: default
  CLICKHOUSE_USER: default
  CLICKHOUSE_PASSWORD:
  CLICKHOUSE_HTTP_PORT: 8123
  CLICKHOUSE_NATIVE_PORT: 9000
  APP_HOST: 0.0.0.0
  APP_PORT: 8080
  FLYWAY_ENABLED: true
  AUTH_JWT_ISSUER: "iwawka"
  AUTH_JWT_AUDIENCE: "audience"
  AUTH_JWT_SECRET: megaultrasecretkey228
  AUTH_JWT_ACCESS_TTL_MINUTES: 120
  AUTH_JWT_REFRESH_TTL_DAYS: 30
  DATABASE_POSTGRES_URL: "jdbc:postgresql://localhost:5432/postgres"
  DATABASE_POSTGRES_USER: postgres
  DATABASE_POSTGRES_PASSWORD: postgres
  DATABASE_REDIS_HOST: localhost
  DATABASE_REDIS_PORT: 6379
  DATABASE_CLICKHOUSE_URL: "jdbc:clickhouse://clickhouse:8123/default"
  DATABASE_CLICKHOUSE_USER: default
  DATABASE_CLICKHOUSE_PASSWORD:
  SERVER_HOST: 0.0.0.0
  SERVER_PORT: 8080
  GIGACHAT_API_KEY: "${{ vars.GIGACHAT_API_KEY }}"

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start server
        run: |
          export GIGACHAT_API_KEY="${{ vars.GIGACHAT_API_KEY }}"
          docker compose up -d

      - name: Wait for service to be ready
        run: |
          echo "=== Checking Docker containers ==="

          for i in {1..10}; do
            RUNNING=$(docker compose ps --status running -q | wc -l)
            TOTAL=$(docker compose ps -q | wc -l)
            echo "Attempt $i: $RUNNING/$TOTAL containers running"

            if [ "$RUNNING" -eq "$TOTAL" ] && [ "$TOTAL" -gt 0 ]; then
              echo "All containers are running!"
              break
            fi

            EXITED=$(docker compose ps --status exited -q | wc -l)
            if [ "$EXITED" -gt 0 ]; then
              echo "ERROR: Some containers exited!"
              docker compose ps
              docker compose logs
              exit 1
            fi

            sleep 5
          done

          echo "=== Waiting for HTTP endpoint ==="
          for i in {1..10}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health || echo "000")
            echo "Attempt $i: HTTP status $HTTP_CODE"

            if [ "$HTTP_CODE" = "200" ]; then
              echo "Service is ready!"
              exit 0
            fi

            sleep 5
          done

          echo "ERROR: Service did not become ready"
          docker compose ps
          docker compose logs --tail=50
          exit 1
        timeout-minutes: 5

      - name: Build load test image
        run: docker build -t local-loadgen -f scripts/Dockerfile scripts/

      - name: Run ramping load test
        run: |
          docker run --rm \
            --ulimit nofile=65536:65536 \
            --ulimit nproc=65536:65536 \
            --network host \
            -e BASE_URL=${{ inputs.base_url }} \
            -e USERS=${{ inputs.users }} \
            -e STAGE_START_RPS=${{ inputs.stage_start_rps }} \
            -e STAGE_STEP_RPS=${{ inputs.stage_step_rps }} \
            -e STAGE_STEPS=${{ inputs.stage_steps }} \
            -e STAGE_DURATION=${{ inputs.stage_duration }} \
            -e MAX_VUS=${{ inputs.max_vus }} \
            local-loadgen \
            --summary-export=/tmp/k6-summary.json

      - name: Upload k6 summary
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary
          path: /tmp/k6-summary.json

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker containers ==="
          docker ps -a
          echo "=== Docker logs ==="
          docker compose logs || echo "No docker compose logs available"

      - name: Stop server
        if: always()
        run: docker compose down
