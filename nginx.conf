upstream auth_service {
    server auth-service:8001;
}

upstream chat_service {
    server chat-service:8002;
}

server {
    listen 80;
    server_name localhost;

    # Auth endpoints without JWT validation
    location /api/auth {
        proxy_pass http://auth_service/api/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/user {
        auth_request /auth/validate;
        auth_request_set $user_id $upstream_http_x_user_id;

        proxy_pass http://auth_service/api/user;
        proxy_set_header X-User-Id $user_id;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/image {
        proxy_pass http://auth_service/api/image;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/message {
        auth_request /auth/validate;
        auth_request_set $user_id $upstream_http_x_user_id;

        proxy_pass http://chat_service/api/message;
        proxy_set_header X-User-Id $user_id;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ai {
        auth_request /auth/validate;
        auth_request_set $user_id $upstream_http_x_user_id;

        proxy_pass http://chat_service/api/ai;
        proxy_set_header X-User-Id $user_id;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/audit {
        auth_request /auth/validate;
        auth_request_set $user_id $upstream_http_x_user_id;

        proxy_pass http://auth_service/api/audit;
        proxy_set_header X-User-Id $user_id;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/chat {
        auth_request /auth/validate;
        auth_request_set $user_id $upstream_http_x_user_id;

        proxy_pass http://chat_service/api/chat;
        proxy_set_header X-User-Id $user_id;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /auth/validate {
        internal;
        proxy_pass http://auth_service/api/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
