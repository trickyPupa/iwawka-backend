# Grafana Provisioning - автоматическая загрузка дашбордов

apiVersion: 1

providers:
  - name: 'Iwawka Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

